spring:
    data:
        mongodb:
            host: localhost
            port: 27017
            database: customerdb
            username: root
            password: root
            authentication-database: admin

logging:
    level:
        root: INFO
        com.records.customer: INFO
    pattern:
        console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
        file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
    file:
        name: logs/customer-microservice.log
        max-size: 10MB
        max-history: 30

server:
    port: 8091 
